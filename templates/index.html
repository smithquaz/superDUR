{% block body %}

<form method="post">
      NRIC: <input name="nric"/>
      <br/><br/>
      Medication: <input name="medication"/>

      <button type="submit">Check DDI</button>
</form>

{% for row in data %}
      <tr>
         <td>{{ row[0] }}</td>
         <td>{{ row[1] }}</td>
         <td>{{ row[2] }}</td>
         <td>{{ row[3] }}</td>
      </tr>
{% endfor %}
{% endblock %}
